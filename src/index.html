<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Starter</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<header class="header">
    <h1 class="header__text">Questionary</h1>
</header>
<div class="ask">
    <div class="askQuestion">
        <ol class="askQuestion__list">
            <li class="askQuestion__item">First name:</li>
            <li class="askQuestion__item">Family name:</li>
            <li class="askQuestion__item">Age:</li>
            <li class="askQuestion__item">Country:</li>
            <li class="askQuestion__item">E-mail:</li>
        </ol>
    </div>
    <div class="askAnswer">
        <ul class="askAnswer__list">
            <li class="askAnswer__item" id="firstName"></li>
            <li class="askAnswer__item" id="familyName"></li>
            <li class="askAnswer__item" id="age"></li>
            <li class="askAnswer__item" id="country"></li>
            <li class="askAnswer__item" id="email"></li>
        </ul>
    </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
